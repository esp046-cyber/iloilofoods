            width: 100%;

            border-radius: 10px;
            outline: none;

        }

        .search-box:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.75em;
        }

        .filter-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #764ba2;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .foods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .food-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .food-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .food-content {
            padding: 20px;
        }

        .food-name {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .food-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .food-description {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
        }

        .rating {
            color: #ffa500;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 40px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

            h1 {
                font-size: 2em;
            }

            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderFoods(foodsToRender) {
            const grid = document.getElementById('foodsGrid');
            grid.innerHTML = '';
            
            foodsToRender.forEach((food, index) => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.onclick = () => openModal(food);
                card.innerHTML = `
                    <div class="food-image">${food.icon}</div>
                    <div class="food-content">
                        <div class="food-category">${food.category}</div>
                        <div class="food-name">${food.name}</div>
                        <div class="rating">${food.rating}</div>
                        <div class="food-description">${food.description}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterFoods() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filtered = foods;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(food => food.category === currentFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(food => 
                    food.name.toLowerCase().includes(searchTerm) || 
                    food.description.toLowerCase().includes(searchTerm)
                );
            }

            renderFoods(filtered);
        }

        function openModal(food) {
            const modal = document.getElementById('foodModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div style="text-align: center; font-size: 5em; margin-bottom: 20px;">${food.icon}</div>
                <h2 style="color: #667eea; margin-bottom: 10px;">${food.name}</h2>
                <div class="food-category" style="margin-bottom: 15px;">${food.category}</div>
                <div class="rating" style="margin-bottom: 20px;">${food.rating}</div>
                <p style="color: #666; line-height: 1.8; font-size: 1.1em;">${food.details}</p>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('foodModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterFoods);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                filterFoods();
            });
        });

        window.onclick = function(event) {
            const modal = document.getElementById('foodModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initial render
        renderFoods(foods);
    </script>
